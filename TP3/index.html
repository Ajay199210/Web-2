<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./Scripts/Cours.js"></script>
    <script src="./Scripts/Etudiant.js"></script>
    <script src="./Scripts/Data.js"></script>
    <script src="./Scripts/Commun.js"></script>
    <script src="./Scripts/Default.js"></script>
    <title>TP3</title>
</head>
<body>
    <div id="page">
        <h1>Liste des étudiants</h1>
        <div id="recherche">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" autocomplete="off">
        
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" autocomplete="off">
    
            <label for="formations">Formation</label>
            <select name="formations" id="formations" aria-placeholder="Toutes les formations">
                <option value="formations">Toutes les formations</option>
                <option value="normale">Normale</option>
                <option value="continue">Continue</option>
            </select>

            <!-- Bloc de checkboxes pour tous les cours -->
            <div id="listeCours" name="listeCours"></div>
            <button id="btnRecherche">Recherche</button>

            <!-- Bloc de la liste des étudiants -->
            <table id="tableEtudiants"></table>
        </div>
    </div>
</body>
</html>
